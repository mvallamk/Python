<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>SignUp</title>
    <link rel='stylesheet' href='form-validation.css' type='text/css' />
    <script src="form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Sign Up</h1>
<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li><label for="firstname">Enter First Name:</label></li>
        <li><input type="text" name="firstname" size="12" required/></li>

        <li><label for="lastname">Enter Last Name:</label></li>
        <li><input type="text" name="lastname" size="12" required/></li>

        <li><label for="userid">User Name:</label></li>
        <li><input type="text" name="userid" size="12" required/></li>

        <li><label>Password:</label></li>
        <li><input type="password" name="passid" id="passid" size="12" required/></li>

        <li><label>Confirm your Password:</label></li>
        <li><input type="password" name="conpassid" id="conpassid" size="12" required/></li>

        <li><label for="zip">Pin Code:</label></li>
        <li><input type="text" name="zip" required/></li>

        <li><label id="gender">Gender:</label></li>
        <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>

        <li><label for="email">Existing Email Address:</label></li>
        <li><input type="text" name="email" size="12" required/></li>

        <li><label for="country">Nationality:</label></li>
        <li><select name="country">
            <option selected="" value="Default">(Please select a country)</option>
		 <option value="DZ">India</option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="AD">USA</option>
            <option value="AS">Russia</option>
        </select></li>
        <li><input type="submit" name="submit" value="Submit" /></li>
    </ul>
</form>
</body>
</html>
